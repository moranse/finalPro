<h1>words category</h1>
<div>
<table mat-table [dataSource]="categorys" matSort>
    <ng-container matColumnDef="CategoryName"> <!--ng-Container: group elements like div. do columns in table-->
        <th mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortCulomn()"> Category Name </th><!--שם לתצוגה, בשונה משורה קודמת ששם פנימי-->
        <td mat-cell *matCellDef="let category"> {{category.categoryName}} </td> <!--interpulation מימוש של-->
    </ng-container>
    <ng-container matColumnDef="WordsNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of words </th>
        <td mat-cell *matCellDef="let category"> {{category.wordsList.length}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Update </th>
        <td mat-cell *matCellDef="let category">{{(category.lastUpDate.getDate())+'/'+(category.lastUpDate.getMonth()+1)+'/'+(category.lastUpDate.getFullYear())}}</td>
    </ng-container> 
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let category;let i=ID">
                <button mat-icon-button [routerLink]="['/Form',category.ID]">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteCategory(category.ID,category.categoryName)">
                    <mat-icon>delete</mat-icon>
                </button>
        </td>
    </ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!--displayedColumns is array of columns in table-->
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
</div>

              <button mat-button color="primary" class="label" routerLink='/FormNew'>add new category</button>
        </section><!--diffrent syntax because no parameter go with routh :) -->
